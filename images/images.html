<!DOCTYPE html>
<html lang="en>
	<head>
		<meta charset="UTF-8">
		<title>Images</title>
	</head>

	<body>
		<h1>Images</h1> 
		<p>
			You can embed images using absolute links with
			&ltimg src="https://www.website.com.image.jpg"&gt
		</p>
		<h4> Examples</h4>
		<p> 
			src="https://www.theodinproject.com/mstile-310x310.png"
			<img src="https://www.theodinproject.com/mstile-310x310.png">
		</p>
		<p>
			src="./dog.jpg"
			<img src="./dog.jpg">
		</p>
	</body>

</html>
